<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="header">
        <img class="header_logo" src="images/Logo.png" alt="Logo de Alura Latam">
    </header>
    <main>
        <section class="Contenedor_entrada">
            <div class="Cont_text_encriptar">
                <textarea name="Cont_texto" class="Cont_texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="Cont_alerta">
                <img src="images/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="Cont_botones_input">
                <input type="button" class="btn_encriptar" value="Encriptar"/>
                <input type="button" class="btn_desencriptar" value="Desencriptar"/>
            </div>
        </section>
        <section class="Contenedor_salida">
            <div class="Cont_imagen_muneco">
                <img src="images/Muñeco.png" alt="Muñeco con lupa">
            </div>
            <div class="Cont_text_mensaje">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="Cont_botones_output">
                <input type="button" class="btn_copiar" value="Copiar"/>
            </div>
            <div class="Cont_text_encriptado">
                <p class="Cont_texto_resultado"></p>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
