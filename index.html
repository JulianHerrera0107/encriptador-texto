<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="header">
        <img class="header_logo" src="images/Logo.png" alt="Logo de Alura Latam">
    </header>
    <main class="Programa">
        <section class="Contenedor_entrada">
            <div class="Cont_text_encriptar">
                <textarea 
                name="Cont_texto"
                class="Cont_texto"
                id="Cont_texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingrese el texto aqui">
                </textarea>
            </div>
            <div class="Cont_alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="Cont_botones_input">
                <input 
                type="button" 
                class="btn_encriptar" 
                value="Encriptar"/>
                <input 
                type="button" 
                class="btn_desencriptar" 
                value="Desencriptar"/>
            </div>
        </section>
        <section class="Contenedor_salida">
            <img class="Cont_imagen_muneco" src="images/Muñeco.png" alt="Muñeco con lupa">
            <div class="Cont_text_encriptado" id="Cont_text_encriptado">
                <h2 id="subtitulo_mensaje">Ningún mensaje fue encontrado</h2>
                <p id="instruccion">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
                <textarea 
                name="Cont_salida_mensaje"
                class="Cont_mensaje"
                id="Cont_mensaje" 
                cols="30" 
                rows="10">
                </textarea>
            </div>
            <div class="Cont_botones_output">
                <input 
                type="button" 
                class="btn_copiar" 
                value="Copiar"/>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Julian Herrera</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
